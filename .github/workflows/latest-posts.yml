name: Latest blog post workflow
on:
  schedule:
    # Runs every hour
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@81e8e9897cbf200255629dfbf58dbd3414a5a7d7 # v1.5.7
        with:
          feed_list: "https://andygrunwald.com/index.xml"
          max_post_count: 5
          committer_username: README-bot
          committer_email: readme-bot@andygrunwald.com